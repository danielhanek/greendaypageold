<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/email.png"/>
  <title>Green Day Form</title>
  <style>
    input {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box; 

}

#checkbox{
    display:flex;
    justify-content:center;
}

input[type=submit] {
  background-color: black;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  
}

input[type=submit]:hover{
    background-color: red;
}


  </style>
</head>
<body>

  <form
  action="https://formspree.io/f/xayvboea"
  method="POST"
>
  <fieldset>
    <legend>Are you a Green Day fan?</legend>
    <label for = "name_id">Your Name</label><input type="text" name = "full_name" placeholder="Enter Your Name" id="name_id" required>



    <label for = "age_id">Your Age </label><input type="number" name = "age" placeholder="What is your age?" id="age_id">


    Do you like the band?
    <label for ="answer_id"></label><input type ="text" name = "answer" placeholder = "Be honest!" id="answer_id" required>


    
    <div id = "checkbox">Check this box if you want to.</div>
    <input type="checkbox" name = "checkbox"> 

    <input type="submit" name = "submitbutton" value = "You're done!">
  </fieldset>
 </form>

</html>
